name: CI/CD Pipeline - Deploy Jewelry Shop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_infrastructure:
        description: 'Deploy infrastructure (Terraform + Ansible)'
        required: true
        type: boolean
        default: true
      deploy_application:
        description: 'Deploy application (Docker + Helm)'
        required: true
        type: boolean
        default: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/jewelry-shop
  AWS_REGION: us-east-1

jobs:
  # Job 1: Run tests (if any)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          # Run tests if test files exist
          if [ -d "tests" ] || [ -f "test_*.py" ]; then
            pytest --cov=. --cov-report=term-missing
          else
            echo "No tests found - skipping"
          fi

  # Job 2: Build and push Docker image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_application == 'true')
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Built image digest ${{ steps.build.outputs.digest }}"

  # Job 3: Deploy infrastructure with Terraform
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'push' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_infrastructure == 'true'))
    
    defaults:
      run:
        working-directory: terraform
    
    outputs:
      k8s_master_ip: ${{ steps.outputs.outputs.master_ip }}
      k8s_worker_ips: ${{ steps.outputs.outputs.worker_ips }}
      alb_dns: ${{ steps.outputs.outputs.alb_dns }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "master_ip=$(terraform output -raw k8s_master_public_ip)" >> $GITHUB_OUTPUT
          echo "worker_ips=$(terraform output -json k8s_workers_public_ips)" >> $GITHUB_OUTPUT
          echo "alb_dns=$(terraform output -raw load_balancer_dns)" >> $GITHUB_OUTPUT

      - name: Save Terraform state
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform/terraform.tfstate

  # Job 4: Configure Kubernetes cluster with Ansible
  ansible:
    name: Ansible K8s Setup
    runs-on: ubuntu-latest
    needs: terraform
    if: |
      always() &&
      needs.terraform.result == 'success' &&
      (github.event_name == 'push' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_infrastructure == 'true'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem

      - name: Generate Ansible inventory
        working-directory: ansible
        run: |
          cat > inventory.ini <<EOF
          [k8s_master]
          ${{ needs.terraform.outputs.k8s_master_ip }}

          [k8s_workers]
          $(echo '${{ needs.terraform.outputs.k8s_worker_ips }}' | jq -r '.[]')

          [k8s_cluster:children]
          k8s_master
          k8s_workers

          [k8s_cluster:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/labsuser.pem
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF
          cat inventory.ini

      - name: Wait for EC2 instances to be ready
        run: sleep 60

      - name: Test connectivity
        working-directory: ansible
        run: |
          ansible all -i inventory.ini -m ping

      - name: Run Kubernetes setup playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory.ini setup-k8s-cluster.yml

      - name: Save kubeconfig
        run: |
          mkdir -p ~/.kube
          ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ needs.terraform.outputs.k8s_master_ip }} \
            "sudo cat /etc/kubernetes/admin.conf" > ~/.kube/config

      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config

  # Job 5: Deploy application with Helm
  helm:
    name: Helm Deployment
    runs-on: ubuntu-latest
    needs: [build, terraform, ansible]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.ansible.result == 'success' || needs.ansible.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          
      - name: Get master IP from Terraform or secrets
        id: master_ip
        run: |
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event.inputs.deploy_infrastructure }}" == "true" ]; then
            echo "ip=${{ needs.terraform.outputs.k8s_master_ip }}" >> $GITHUB_OUTPUT
          else
            echo "ip=${{ secrets.K8S_MASTER_IP }}" >> $GITHUB_OUTPUT
          fi

      - name: Get NFS server IP (master private IP)
        id: nfs_ip
        run: |
          NFS_IP=$(ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "hostname -I | awk '{print \$1}'")
          echo "ip=$NFS_IP" >> $GITHUB_OUTPUT
          echo "NFS Server IP: $NFS_IP"

      - name: Verify cluster connectivity
        run: |
          ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "kubectl get nodes"

      - name: Copy Helm chart to master
        run: |
          scp -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no -r \
            helm-charts/jewelry-shop \
            ubuntu@${{ steps.master_ip.outputs.ip }}:~/

      - name: Deploy with Helm
        run: |
          ssh -i ~/.ssh/labsuser.pem \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=3 \
            -o TCPKeepAlive=yes \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "helm upgrade --install jewelry-shop ~/jewelry-shop \
              --set image.repository=${{ env.DOCKER_IMAGE }} \
              --set image.tag=latest \
              --set persistence.nfsServer=${{ steps.nfs_ip.outputs.ip }} \
              --timeout 10m \
              --debug 2>&1 | tee helm-deploy.log; exit \${PIPESTATUS[0]}"

      - name: Check deployment status
        if: failure()
        run: |
          echo "Helm deployment failed. Checking logs..."
          ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "cat helm-deploy.log || echo 'No log file found'"

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "kubectl get pods -l app.kubernetes.io/name=jewelry-shop && \
             kubectl get svc jewelry-shop && \
             kubectl get pv,pvc"

      - name: Get service endpoint
        run: |
          echo "Service deployed successfully!"
          ssh -i ~/.ssh/labsuser.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.master_ip.outputs.ip }} \
            "kubectl get svc jewelry-shop -o wide"
          echo ""
          echo "Access via ALB: http://${{ needs.terraform.outputs.alb_dns || secrets.ALB_DNS_NAME }}"
          echo "Or via NodePort: http://<any-node-ip>:30080"

  # Job 6: Health check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [terraform, helm]
    if: always() && needs.helm.result == 'success'
    
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check application health
        run: |
          ALB_DNS="${{ needs.terraform.outputs.alb_dns || secrets.ALB_DNS_NAME }}"
          if [ -n "$ALB_DNS" ]; then
            echo "Testing health endpoint via ALB..."
            for i in {1..10}; do
              if curl -f "http://$ALB_DNS/health"; then
                echo "✓ Health check passed!"
                exit 0
              fi
              echo "Attempt $i failed, retrying..."
              sleep 10
            done
            echo "✗ Health check failed after 10 attempts"
            exit 1
          else
            echo "ALB DNS not available, skipping health check"
          fi
